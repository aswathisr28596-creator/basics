<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
  <style>
    body{
        margin: 0px;
        background-color: white;
    }
     .container{
            height: 10vh;
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
    }
    .navbar{
            background-color: rgb(216, 207, 207);
            width: 100%;
            height: 75px;
            margin-top: 10px;
            /* position:fixed; */
            padding-left: 50px;
            padding-top: 25px;
            display: block;
    }
     .item{ 
        background-color: rgb(191, 181, 181);
        height: 75px; 
        margin: 10px 10px; 
        /* text-align: center; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* margin-top: 200px; */
        
       
     }
     .footer-text{
        /* margin-top: 200px; */
        /* padding: 10px; */
        font-size: 18px;
     }
     /* @media (max-width:1200px){
        .container{
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    } */
     @media (max-width:1100px){
         .container{
            grid-template-columns: 1fr 1fr 1fr;
         }
    }
     @media screen  and (max-width: 1000px){
         .container{
            grid-template-columns: 1fr 1fr;
         }
    }
     @media screen and (min-width:800px) and (max-width:900px) {
        .container{
            grid-template-columns: 1fr 1fr;
        }
        body{
            background-color: rgb(76, 198, 239);
        }
        .navbar{
            display: none;
        }
    }
     @media (max-width:800px){
        .container{
            grid-template-columns: 1fr ;
           }
        body{
            background-color: rgb(76, 198, 239);
        }
        .navbar{
            display: none;
        }
     }

  </style>

</head>
<body>
   <div>
    <div class="navbar">Side bar contents goes here</div>
    <div class="container ">
        <div class="item" >Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

   
    <p>This is 
        a paragraph of text that will change size based on the screen width</p>

    </div>
   
</body>
</html>
