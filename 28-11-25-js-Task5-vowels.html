<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Task5.5</title>
</head>
<body>
    <script>
        let word="apple";
        let count=0,letter;
        
        for(let i=0;i<word.length;i++){
             letter=word[i];
        if(letter=="a"||letter=="e"||letter=="i"||letter=="o"||letter=="u"){
            count++;
        }
    }
        console.log("The number of vowels are: "+count);


    </script>
    
</body>
</html>
