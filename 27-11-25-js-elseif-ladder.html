<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>

    <script>

        let num=Number(prompt("Enter the mark: "));

        if(num>=90 && num<=100){
            console.log("Grade A");
        }
        else if(num>=80 && num<90){
            console.log("Grade B");
        }
        else if(num>=70 && num<80){
            console.log("Grade C");
        }
        else if(num<70){
            console.log("Failed");
        }
        else{
            console.log("Invalid");
        }
    </script>
    
</body>
</html>
