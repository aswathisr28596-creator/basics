<body>

    <script>
        let price=Number(prompt("Enter the book price: "));
        if(price>=100){
            console.log("Discount 20");
        }
        else if(price>=50 && price<100){
            console.log("Discount 10")
        }
        else{
            console.log("Discount 0")
        }

    </script>
    
</body>
