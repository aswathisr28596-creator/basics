<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter the number:"));

        switch(a){
            case 1:
                console.log("Sunday");
                break;
            case 2:
                console.log("Monday");
                break;
            case 3:
                console.log("Tuesday");
                break;
            default :
                console.log("Invalid");       
        }
    </script>
    
</body>
</html>
