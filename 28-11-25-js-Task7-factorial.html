<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Task7.7</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter the number : "));
        let fact=1;

        for(i=1;i<=num;i++){
             fact=fact*i
        }
        console.log("Factorial of "+num+" is : "+fact);
      
    </script>
    
</body>
</html>
