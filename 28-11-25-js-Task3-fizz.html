<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Task3.3</title>
</head>
<body>
    <script>
        let num=Number(prompt("enter the number : "));

        if(num%15==0){
            console.log("fizzbuzz");
        }
        else if(num%5==0){
            console.log("buzz");
        }
        else if(num%3==0){
            console.log("fizz");
        }
        else{
            console.log(num);
        }
    </script>
    
</body>
</html>
