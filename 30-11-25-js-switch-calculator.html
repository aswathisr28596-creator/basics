<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter the first number:"));
        let b=Number(prompt("Enter the Second number:"));
        let c=prompt("Enter operator +, -, *, /");


        switch (c){
            case '+':
                console.log(a+b);
                break;
            case '-':
                console.log(a-b);
                break;
            case '*':
                console.log(a*b);
                break;
            case '/':
                console.log(a/b);
                break;

            default :
            console.log("invalid");
                

        }

    </script>
    
</body>
</html>
