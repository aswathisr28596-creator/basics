<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>

<body>
    <p id="demo">hello world</p>
    
    <script>
        let a=10,b=20,c;
        c=a+b;
        document.getElementById("demo").innerHTML=c;
       
    </script>
    
</body>
</html>
