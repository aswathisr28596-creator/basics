</head>

    <script>
        function even(n){
            let count=0
            for(let i=1;i<=n;i++){
               if(i%2==0){
                count=count+1;
               }
            }
              return count;
        }
console.log(even(10));

<!-- to find the even numbers from 1 to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        function evennum(n){
            let next=" ";
            for(let i=1;i<=n;i++){
                if(i%2==0){
                   next=next+i+" ";
                }
            }
            return next;

        }
  console.log( evennum(10)) ;
    </script>
