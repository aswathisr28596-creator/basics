<!-- to find sum of 1 to 10 numbers using function -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n){
            let total=0;
            for(let i=1;i<=n;i++){
                total=total+i;
            }
            return total;
        }
    console.log(sum(10));
    </script>
    
</body>
</html>
