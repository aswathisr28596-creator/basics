<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
     div{
        height: 400px;
        width: 400px;
        background-color: rgb(165, 165, 91);
        position: relative;
       border: 1px solid black;


     }
     #div1{
        height: 200px;
        width: 200px;
        background-color: red;
        position: absolute; 
        left: 30px;
        top: 30px;
     }
     #div2{
        height: 200px;
        width: 200px;
        background-color: green;
        position: absolute;
        left: 90px;
        top: 90px;
     }
     #div3{
        height: 200px;
        width: 200px;
        background-color: blue;
        position: absolute;
        left: 140px;
        top: 140px;
     }
     </style>

</head>
<body>
  <div>
      <div id="div1">1</div>
      <div id="div2">2</div>
      <div id="div3">3</div>
  </div>
</body>
</html>
