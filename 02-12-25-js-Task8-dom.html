<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p class="price">100</p>
    <p class="price">150</p>
    <p class="price">200</p>
    <p class="price">250</p>
    <p class="price">300</p>

    <p id="total"></p>

    <script>
        let sum=0;
        data=document.getElementsByClassName("price");
        for(let i=0;i<data.length;i++){
            let price=Number(data[i].innerText)
            sum=sum+price;
        }
        document.getElementById("total").innerHTML=sum;
    </script>
    
</body>
</html>
