    <script>
        let p=5000,r=5,t=3;
        let a,b,c,d,ci;

        a=r/100;
        b=1+a;
        c=b**t;
        d=p*c;

        ci=d-p;
        
        console.log("compound interest = "+ ci);

                                                                          CI=P(1+R/100)^2

                                                                          R=rate of intrest
                                                                          T=time period
