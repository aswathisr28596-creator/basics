<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;

           
        }
        .abc{
             
            height: 200px;
            width: 200px;
            background-color: yellow;
            
        }

        @media (max-width:600px){
           .abc{
            
            background-color: orange;
           }
        }
        @media screen and (min-width:600px) and (max-width:800px){
            .abc{ 
            height: 500px;
            width: 500px; 
            background-color: red; 
            font-size: 100px;
         
        } 
        }
    </style>
</head>
<body >
    <div class="container">
    <div class="abc"><h1>Aswathi</h1></div>
    <div class="abc"><h1>Aswathi</h1></div>
    <div class="abc"><h1>Aswathi</h1></div>
    <div class="abc"><h1>Aswathi</h1></div>
    
</div>

    
</body>
</html>
