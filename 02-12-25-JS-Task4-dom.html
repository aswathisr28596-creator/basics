<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p id="value">40</p>

    <script>
        let data=parseInt(document.getElementById("value").innerHTML);
        if(data<50){
            data=data*2;
            }
            document.getElementById("value").innerHTML=data;
    </script>
    
</body>
</html>
